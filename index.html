<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свой Youtube на HTML и CSS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <button class="menu_button">
            <span class="menu_line"></span>
            <span class="menu_line"></span>
            <span class="menu_line"></span>
        </button>
        <img src="img/logo.svg" alt="Logo: Youtube" class="logo">
        <div class="input_group">
            <input type="search" name="search" class="input_search" placeholder="Search">
            <button type="submit" class="button_search">
                <svg class="icon icon_search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons_link">
                <svg class="icon icon_video" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_apps" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_notifikation" width="22" height="26">
                    <use xlink:href="img/icons.svg#notifikation"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/avatar.jpg" alt="User avatar" class="user_avatar">
        </a>
    </header>

</body>

</html>
