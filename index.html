<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свой Youtube на HTML и CSS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <button class="menu_button">
            <span class="menu_line"></span>
            <span class="menu_line"></span>
            <span class="menu_line"></span>
        </button>
        <img src="img/logo.svg" alt="Logo: Youtube" class="logo">
        <div class="input_group">
            <input type="search" name="search" class="input_search" placeholder="Search">
            <button type="submit" class="button_search">
                <svg class="icon icon_search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons_link">
                <svg class="icon icon_video" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_apps" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_notifikation" width="22" height="26">
                    <use xlink:href="img/icons.svg#notifikation"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/avatar.jpg" alt="User avatar" class="user_avatar">
        </a>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav_menu">
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_home" width="20" height="19">
                                <use xlink:href="img/icons.svg#home"></use>
                            </svg>
                            <span class="nav_text">Home</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_trending" width="16" height="21">
                                <use xlink:href="img/icons.svg#trending"></use>
                            </svg>
                            <span class="nav_text">Trending</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_subscriptions" width="18" height="18">
                                <use xlink:href="img/icons.svg#subscriptions"></use>
                            </svg>
                            <span class="nav_text">Subscriptions</span>
                        </a>
                    </li>
                </ul>

                <ul class="nav_menu">
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_library" width="20" height="19">
                                <use xlink:href="img/icons.svg#library"></use>
                            </svg>
                            <span class="nav_text">Library</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_history" width="16" height="21">
                                <use xlink:href="img/icons.svg#history"></use>
                            </svg>
                            <span class="nav_text">History</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_watch_later" width="18" height="18">
                                <use xlink:href="img/icons.svg#watch_later"></use>
                            </svg>
                            <span class="nav_text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_favourites" width="18" height="18">
                                <use xlink:href="img/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav_text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_liked_videos" width="18" height="18">
                                <use xlink:href="img/icons.svg#liked_videos"></use>
                            </svg>
                            <span class="nav_text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_music" width="18" height="18">
                                <use xlink:href="img/icons.svg#music"></use>
                            </svg>
                            <span class="nav_text">Music</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_games" width="18" height="18">
                                <use xlink:href="img/icons.svg#games"></use>
                            </svg>
                            <span class="nav_text">Games</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_show_more" width="18" height="18">
                                <use xlink:href="img/icons.svg#show_more"></use>
                            </svg>
                            <span class="nav_text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <h2 class="nav_title">Subscriptions</h2>
            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/avatars/Gussie Singleton.png" alt="Gussie Singleton" class="nav_image">
                        <span class="nav_text">Gussie Singleton</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/avatars/Nora Francis.png" alt="Nora Francis" class="nav_image">
                        <span class="nav_text">Nora Francis</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/avatars/Belle Briggs.png" alt="Belle Briggs" class="nav_image">
                        <span class="nav_text">Belle Briggs</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/avatars/Eunice Cortez.png" alt="Eunice Cortez" class="nav_image">
                        <span class="nav_text">Eunice Cortez</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/avatars/Emma Hanson.png" alt="Emma Hanson" class="nav_image">
                        <span class="nav_text">Emma Hanson</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/avatars/Leah Berry.png" alt="Leah Berry" class="nav_image">
                        <span class="nav_text">Leah Berry</span>
                    </a>
                </li>
            </ul>

            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <svg class="icon icon_setting" width="18" height="18">
                            <use xlink:href="img/icons.svg#setting"></use>
                        </svg>
                        <span class="nav_text">Setting</span>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
    <!-- /.container -->
</body>

</html>
